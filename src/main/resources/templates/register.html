<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css" th:fragment="registerStyle">
		#outer{
			width:750px;
		}
		span{
			color:#ff0000;
		}
		div{
			height:20px;
			margin-bottom:10px;
		}
		.main{
			margin:20px;
		}
		.ch{
			width:80px;
			float:left;
			text-align:right;
		}
		.ip{
			width:500px;
			float:left;
		}
		.ip>input{
			margin-right:20px;
		}
		#bt{
			margin-left:50px;
		}
		#bt>input{
			margin-right:30px;
		}
	</style>
</head>
<body>
<center>
	<h3>欢迎您，来此注册账号！</h3>
	<form action="" method="post">
		<table>
			<tr class="main">
				<td class="ch">用户名：</td>
				<td><input type="text" name="username" value="" /></td>
			</tr>
			<tr class="main">
				<td class="ch">密码：</td>
				<td><input type="password" name="password1" /></td>
			</tr>
			<tr class="main">
				<td class="ch">确认密码：</td>
				<td><input type="password" name="password2" /></td>
			</tr>
			<tr class="main">
				<td class="ch">
					手机号：
				</td>
				<td>
					<input type="text" name="phoneNumber" />
				</td>
			</tr>
			<tr class="main">
				<td class="ch">邮箱：</td>
				<td><input type="text" name="email" value="" /></td>
			</tr>
			<tr class="main" style="margin:20px">
				<td id="anniu1"><input type="reset" value="重置" /></td>
				<td id="anniu2"><input type="submit" value="注册" /></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
